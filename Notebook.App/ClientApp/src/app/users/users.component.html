<h1 id="tableLabel">Записи</h1>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div>

  <div>
    <button (click)="OpenDialog('1000ms','500ms','')"   mat-flat-button color="primary">Добавить запись</button>
  </div>
  <br>

  <div class="mat-elevation-z8">

    <mat-form-field>
      <mat-label>Поиск</mat-label>
      <input matInput (keyup)="Filterchange($event)">

    </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header="name" *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell mat-sort-header="surname" *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="yearOfBirth">
      <th mat-header-cell mat-sort-header="yearOfBirth"  *matHeaderCellDef> Год рождения </th>
      <td mat-cell *matCellDef="let element"> {{element.yearOfBirth}} </td>
    </ng-container>

    <ng-container matColumnDef="phones">
      <th mat-header-cell  *matHeaderCellDef> Номера телефонов </th>
      <td mat-cell *matCellDef="let element">
        <li *ngFor="let pnone of element.phones">
          {{ pnone.phoneNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Действия  </th>
      <td mat-cell *matCellDef="let element"> <button (click)="FunctionEdit(element.id)" mat-flat-button color="primary">Редактировать</button>
      <button mat-flat-button color="warn" (click)="FunctionDelete(element.id)">Удалить</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="GetRow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
  </div>
</div>
